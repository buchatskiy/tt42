{% extends 'base.html' %}
{% block title %}Enter site{% endblock %}


{% block content %}
<div id="forms">
    <form action="" method="post">
        {% csrf_token %}
        <label for="username">Login:</label>
        <input type="text" name="username" id="username" value={{ username_old }}>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        {% if login_error %}
            <label class="error">{{ login_error }}</label>
        {% endif %}
        <input class="button" type="submit" value="Submit">
        <a href="/accounts/register/">Register new one</a>
    </form>
</div>
{% endblock %}
