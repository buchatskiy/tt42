{% extends 'base.html' %}
{% block title %}Register{% endblock %}


{% block content %}

        <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <input class="button" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
